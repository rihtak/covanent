<md-content id="view1" layout="row" flex layout-wrap layout-padding layout-margin>


    <div flex-gt-md="100" flex-md="100" flex-xs="100">

       
          <md-card   class="md-elevation-z6" style="border:1px solid white">

                            <md-card-title style="border-bottom:1px solid white">
                                <md-card-title-text>
                                    <span class="md-headline">Maintenance Report</span>
                                </md-card-title-text>
                            </md-card-title>
       
          <md-card-content>
        <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
            <div layout-gt-sm="row" layout-sm="column" layout-align="center">

                <div  layout="row" flex-gt-sm="25" flex-sm="100"  layout-align="center start">
                    <md-input-container md-no-float md-is-error="false" class="md-block flex-gt-xs flex-xs">
                        <input ng-model="code"
                               class="md-input"
                               ng-change="gridActions.filter()"
                               id="order"
                               placeholder="Machine ID"
                               filter-by="rowid"
                               filter-type="text"
                               aria-invalid="false">
                    </md-input-container>
                </div>
                <div flex-gt-sm="75" flex-xs="100">
                    <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                        <grid-pagination max-size="5"
                                         boundary-links="true"
                                         class="pagination mdl-shadow--2dp"
                                         ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                         total-items="paginationOptions.totalItems"
                                         ng-model="paginationOptions.currentPage"
                                         ng-change="reloadGrid()"
                                         items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                        <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                            <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                                <md-option>10</md-option>
                                <md-option>25</md-option>
                                <md-option>50</md-option>
                                <md-option>75</md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                </div>
            </div>
            <div>
                <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                    <thead>
                        <tr>
                            <th sortable="machineId" class="sortable mdl-data-table__cell--non-numeric">
                                <span>Machine ID</span>
                            </th>



                            <th sortable="geoCode" class="sortable mdl-data-table__cell--non-numeric">
                                <span>Current Location</span>
                            </th>
                            <th class="st-sort-disable th-dropdown">
                                <md-select filter-by="status"
                                           filter-type="select"
                                           ng-model="status"
                                           placeholder="Maintenance status"
                                           ng-change="filter()">
                                    <md-option value="">All Statuses</md-option>
                                    <md-option ng-repeat="option in statusOptions track by option.value"
                                               value="{{option.value}}">
                                        {{option.text}}
                                    </md-option>
                                </md-select>
                            </th>

                        </tr>
                    </thead>
                    <tbody>
                        <tr grid-item ng-click="showDetail($event,item)">
                            <td class="mdl-data-table__cell--non-numeric">
                                <span ng-bind="item.rowid"></span>
                            </td>
                            <td  class="mdl-data-table__cell--non-numeric" style="cursor:pointer"> <div ng-hide="item.decoded"><span ng-bind="item.latitude"></span>,<span ng-bind="item.longitude"></span></div> <div ng-show="item.decoded">{{item.geoCode}}</div></td>                          
                            <td ng-bind="item.status"></td>

                        </tr>
                    </tbody>
                </table>
                <div layout="row" layout-align="center center" ng-if="gridOptions.data.length === 0" layout-padding layout-margin>
                    <span ng-show="!isAdhocReportLoading">No data available</span>
                    <md-progress-circular md-diameter="20" ng-show="isAdhocReportLoading"></md-progress-circular><span ng-show="isAdhocReportLoading">Loading ...</span>

                </div>
                
               
            </div>
            <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                <grid-pagination max-size="5"
                                 boundary-links="true"
                                 class="pagination"
                                 ng-if="paginationOptions.totalItems  > paginationOptions.itemsPerPage"
                                 total-items="paginationOptions.totalItems"
                                 ng-model="paginationOptions.currentPage"
                                 ng-change="reloadGrid()"
                                 items-per-page="paginationOptions.itemsPerPage"></grid-pagination>
                <md-input-container flex-offset-gt-xs="5" class="items-per-page">
                    <md-select ng-init="paginationOptions.itemsPerPage = '10'" ng-model="paginationOptions.itemsPerPage" ng-change="reloadGrid()">
                        <md-option>10</md-option>
                        <md-option>25</md-option>
                        <md-option>50</md-option>
                        <md-option>75</md-option>
                    </md-select>
                </md-input-container>
            </div>
        </div>
        </md-card-content>
               </md-card>
    </div>
</md-content>
