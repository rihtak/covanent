<md-dialog aria-label="Detailed Infromation" class="halfscreen-dialog">
    <form ng-cloak>


        <md-dialog-content>
            <div layout="row" style="background:lightgrey">
                <Label style="font-size:25px;font-weight:bold;padding: 15px 15px 15px 15px;">Add a pool </Label>

                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancel()">
                    <md-icon class="material-icons md-toolbar_icon md-24">
                        close
                    </md-icon>
                </md-button>
            </div>
            <div class="md-dialog-content" style="padding:15px 15px 0px 15px">

                <div layout="row" layout-align="center center" style="padding-bottom:15px;border-bottom:1px solid lightgrey">

                    <ul style="list-style:none">
                        <li>
                            <md-input-container flex="100">
                                    
                                    <md-select ng-model="aSel" >

                                        <md-option value="pools having no variants" selected="selected">Select a company/customer</md-option>
                                        <md-option value="pool have varuants">Valspar</md-option>
                                        <md-option value="Averitt">Averitt</md-option>
                                        <md-option value="Walmart 6008">Walmart 6008</md-option>
                                        <md-option value="Walmart 6901">Walmart 6901</md-option>
                                        <md-option value="Walmart">Walmart</md-option>
                                        <md-option value="Walmart jewelery">Walmart jewelery</md-option>
                                        <md-option value="Gap Inc">Gap Inc</md-option>
                                    </md-select>
                                </md-input-container>
                        </li>
                        <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="CSR name" type="text" aria-invalid="false">
                            </md-input-container>
                        </li>
                         <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="Planner name" type="text" aria-invalid="false">
                            </md-input-container>
                        </li>
                        <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="TMW" type="text" aria-invalid="false">
                            </md-input-container>
                        </li>
                         <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="Required pool" type="text" aria-invalid="false">
                            </md-input-container>
                        </li>
                        <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="Current" type="text" aria-invalid="true">
                            </md-input-container>
                        </li>
                         <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="City" type="text"  aria-invalid="true">
                            </md-input-container>
                        </li>
                       
                        <li>
                            <md-input-container>
                                
                                <input class="md-input" placeholder="State" type="text" aria-invalid="false">
                            </md-input-container>
                        </li>

                    </ul>

                </div>

                <div layout="row"  layout-align="center center">

                    <md-button flex="10" class="md-raised md-warn" style="background-color:#00264B;float: right;" ng-click="answer()">
                        Ok
                    </md-button>
                    <md-button flex="10" class="md-raised md-warn" style="background-color:#00264B;float: right;" ng-click="cancel()">
                        Cancel
                    </md-button>
                </div>

            </div>
        </md-dialog-content>
    </form>
</md-dialog>
